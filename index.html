<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="wrap">

        <h1>Black Jack</h1>

        <section class="table">
            <div class="croupierCards">
                <img class="card1" src="">
                <img class="card2" src="">
                <img class="card3" src="">
                <img class="card4" src="">
                <img class="card5" src="">
                <img class="card6" src="">
                <img class="card7" src="">
                <img class="card8" src="">
                <img class="card9" src="">
                <img class="card10" src="">
                <img class="card11" src="">

            </div>
            <div class="playerCards">
                <img class="card1" src="">
                <img class="card2" src="">
                <img class="card3" src="">
                <img class="card4" src="">
                <img class="card5" src="">
                <img class="card6" src="">
                <img class="card7" src="">
                <img class="card8" src="">
                <img class="card9" src="">
                <img class="card10" src="">
                <img class="card11" src="">
            </div>
        </section>

        <section class="play">
            <input type="number" placeholder="Value" id="bid">
            <button id="start">Play</button>
        </section>

        <section class="panel">Your budget:<span class="budget"></span></section>

        <section class="score">
            <span class="result"></span> You have played <span class="number"></span> games, which <span
                class="win"></span>
            are won
            and <span class="loss"></span> are lost.
        </section>

    </div>

    <script src="main.js"></script>
</body>


</html>
